<!DOCTYPE html>
{# Load the tag library #}
{% load bootstrap3 %}

<html>
<head>
    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed"
                    data-target="#2891cc6cf744b6f0bffc1a01fa8996c6db23799c" data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">Carl</span>
        </div>
        <div class="navbar-collapse collapse" id="2891cc6cf744b6f0bffc1a01fa8996c6db23799c">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'random' %}" title="Random">Random</a>
                </li>
                <li>
                    <a href="{% url 'index' %}" title="List">List</a>
                </li>
                <li>
                    <a href="{% url 'admin:index' %}" title="Admin">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            {# Display django.contrib.messages as Bootstrap alerts #}
            {% bootstrap_messages %}
        </div>
    </div>
    {% block content %}
    {% endblock %}
</div>
{% bootstrap_javascript jquery=1%}
</body>
</html>
